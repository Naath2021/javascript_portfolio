    <section class="head-contact">
        <h1 class="head-pages" data-aos="zoom-in" data-aos-duration="800">Contacto
            <hr class="hr-solid solid" data-aos="zoom-in" data-aos-duration="800">
        </h1>
    </section>

    <div class="info-container">
        <h2 class="contact-info" data-aos="fade-up" data-aos-duration="2000">E-mail: learmonth.nathaly@gmail.com</h2>
        <h2 class="contact-info" data-aos="fade-up" data-aos-duration="2000">Nro. Telefónico: +54 9 11 7636 7650</h2>
    </div>

    <section>
        <form class="column g-3 d-flex flex-column align-items-center" id="contactForm">
            <div class="name-tel">
                <div class="col-md-6" data-aos="flip-up" data-aos-delay="100" data-aos-duration="1000">
                    <label for="inputNameAndLastName" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control name-lastname" id="inputNameAndLastname">
                </div>
                <div class="col-md-6 " data-aos="flip-up" data-aos-delay="200" data-aos-duration="1000">
                    <label for="inputTel" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control tel" id="inputTel">
                </div>
            </div>
            <div class="column mb-3" data-aos="flip-up" data-aos-delay="300" data-aos-duration="1000">
                <label for="inputEmail" class="col-sm-2 col-form-label form-label">Correo electrónico</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control email" id="inputEmail">
                </div>
            </div>
            <div class="mb-3" data-aos="flip-up" data-aos-delay="400" data-aos-duration="1000">
                <label for="textArea" class="form-label message">Mensaje:</label>
                <textarea class="form-control" id="inputtextArea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit" data-aos="flip-up" data-aos-delay="400"
                data-aos-duration="1000">Enviar</button>
        </form>
    </section>
