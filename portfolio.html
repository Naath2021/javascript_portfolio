    <div class="overlay">

    <!-- CRUD CREATE -->
    <div id="crudCreate">

        <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreate" class="btn btn-open-modal"
            id="openCRUDModal">&#43;</button>


        <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¡Hola! Selecciona la foto que desees subir.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="savePhoto" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- CRUD EDIT  -->
    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edita el nombre y tamaño de la imágen que
                        seleccionaste.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="crudName" class="col-form-label">Nombre de la foto:</label>
                            <input type="text" class="form-control" id="editName" placeholder="hola">
                        </div>
                        <div class="mb-3">
                            <label for="crudSize" class="col-form-label">Tamaño de la foto:</label>
                            <input type="number" class="form-control" id="editSize">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="saveEditPhoto" type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
