    <!-- CREATE -->
    <div id="crudCreate">
        <!-- Button to open modal -->
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-open-modal"
            id="openCRUDModal">&#43;</button>

        <!-- Modal Creat Itself -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Selecciona la foto que desees subir.</h5>

                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- <div class="mb-3">

                                <input type="number" class="form-control" id="crudSize">
                            </div> -->
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="savePhoto" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
